<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facial Recognition Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        position: relative;
      }
      .container {
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      video,
      canvas {
        display: block;
        margin: 0 auto;
        border: 2px solid #333;
        border-radius: 8px;
      }
      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Facial Recognition Attendance</h1>
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="canvas" width="640" height="480"></canvas>
      <button id="capture">Mark Attendance</button>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("capture");
      const ctx = canvas.getContext("2d");

      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(
          "https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models"
        ),
        faceapi.nets.faceLandmark68Net.loadFromUri(
          "https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models"
        ),
        faceapi.nets.faceRecognitionNet.loadFromUri(
          "https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models"
        ),
      ]).then(startVideo);

      function startVideo() {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => (video.srcObject = stream))
          .catch((err) => console.error("Error accessing webcam:", err));
      }

      video.addEventListener("play", () => {
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();
          const resizedDetections = faceapi.resizeResults(
            detections,
            displaySize
          );

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
        }, 100);
      });

      captureButton.addEventListener("click", () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        alert("Attendance marked! (Facial recognition logic will be expanded)");
      });
    </script>
  </body>
</html>
