<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Âm Nhạc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      a {
        text-decoration: none;
      }
      header {
        background-color: #3ea1fd;
      }

      /* Cấu hình Offcanvas */

      .offcanvas-header {
        background-color: #3ea1fd;
      }

      .offcanvas-body {
        padding: 0;
      }

      .icon-bar {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 1000;
        width: 100%;
        justify-content: center;
        padding: 10px 0;
      }
      .icon {
        background-color: #0d6efd;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 35px;
        height: 35px;
        border-radius: 999px;
        font-size: 15px;
      }

      .icon:hover {
        background-color: #fff;
        color: #0d6efd;
      }

      .search-container {
        display: flex;
        align-items: center;
        background-color: #f8f9fa;
        padding: 5px 15px;
        border-radius: 50px;
        position: relative;
      }

      .search-container input {
        border: none;
        outline: none;
        background-color: transparent;
        width: 100%;
        font-size: 14px;
      }

      .suggestions {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .suggestions li {
        padding: 10px;
        cursor: pointer;
        list-style: none;
        padding: 5px;
        margin: 0;
      }

      .suggestions li:hover,
      .suggestions li.selected {
        background-color: #d2eafe;
        border-radius: 5px;
      }

      /* Cố định các biểu tượng ở dưới cùng trên các thiết bị có kích thước từ 767px đến 992px */
      @media (min-width: 767px) and (max-width: 992px) {
        .icon-bar {
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 15px;
          z-index: 1000;
          width: 100%;
          justify-content: center;
          padding: 10px 0;
        }

        .icon-bar .icon {
          background-color: #0d6efd;
          display: inline-flex;
          justify-content: center;
          align-items: center;
          width: 45px;
          height: 45px;
          border-radius: 999px;
          font-size: 20px;
          color: white;
        }

        .icon-bar .icon:hover {
          background-color: #fff;
          color: #0d6efd;
        }

        /* Ẩn phần navbar trên điện thoại */
        .navbar-nav {
          display: none;
        }
      }

      /* Cố định các biểu tượng ở dưới cùng trên thiết bị di động với màn hình nhỏ hơn 767px */
      @media (max-width: 767px) {
        .icon-bar {
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 15px;
          z-index: 1000;
          width: 100%;
          justify-content: center;
          padding: 10px 0;
        }

        .icon-bar .icon {
          background-color: #0d6efd;
          display: inline-flex;
          justify-content: center;
          align-items: center;
          width: 45px;
          height: 45px;
          border-radius: 999px;
          font-size: 20px;
          color: white;
        }

        .icon-bar .icon:hover {
          background-color: #fff;
          color: #0d6efd;
        }

        /* Ẩn phần navbar trên điện thoại */
        .navbar-nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="fixed-top py-1">
      <nav class="container navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand me-5" href="/index.html">
            <img src="../img/Logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenu"
            aria-controls="offcanvasMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul
              class="navbar-nav me-5 mb-2 mb-lg-0 d-flex justify-content-between w-100"
            >
              <!-- Các phần tử khác ở đây -->
              <li class="nav-item icon">
                <a class="nav-link active" href="#">
                  <i class="fa-solid fa-play"></i>
                </a>
              </li>
              <li class="nav-item icon">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-microphone-lines"></i>
                </a>
              </li>
              <li class="nav-item icon">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-guitar"></i>
                </a>
              </li>
              <li class="nav-item icon">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-drum"></i>
                </a>
              </li>
              <li class="nav-item icon">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-file-audio"></i>
                </a>
              </li>
              <li class="nav-item icon">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-keyboard"></i>
                </a>
              </li>
            </ul>
            <!-- Thanh tìm kiếm -->
            <div class="search-container w-25 mx-auto">
              <i
                class="fa-solid fa-magnifying-glass text-primary me-2 fs-6 ms-1"
              ></i>
              <input
                type="text"
                id="searchInput"
                class="form-control border-0 bg-primary bg-opacity-75 rounded-pill py-1 px-2 fs-6"
                placeholder="Search for songs..."
                onkeyup="searchSong(event)"
              />
              <ul id="suggestionsList" class="suggestions p-2"></ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container mt-4">
        <h2 class="text-center opacity-0">
          Danh sách bài hát (<span id="totalSongs">0</span>)
        </h2>
        <div class="row">
          <div class="col-md-3 border-end d-none d-lg-block">
            <h4>List of Songs (<span id="totalSongsDisplay">0</span>)</h4>
            <ul id="artistSongList" class="list-group"></ul>
          </div>
          <div class="col-md-6 border border-dark mb-3">
            <h2 class="text-danger text-center" id="songTitle"></h2>
            <h4 class="text-end" id="songArtist"></h4>
            <p class="text-wrap" id="songLyrics"></p>
          </div>
          <div class="col-md-3 py-4">
            <p><strong>Number:</strong> <span id="songNumber"></span></p>
            <p><strong>Rating:</strong> <span id="songRating"></span></p>
            <p><strong>Year:</strong> <span id="songYear"></span></p>
            <p><strong>Link:</strong> <span id="songLink"></span></p>
            <p>
              <strong>Description:</strong> <span id="songDescription"></span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Offcanvas menu -->
    <div
      class="offcanvas offcanvas-end w-75"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
    >
      <div class="offcanvas-header">
        <h4>List of Songs (<span id="totalSongsDisplay">0</span>)</h4>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul id="offcanvasArtistSongList" class="list-group"></ul>
      </div>
    </div>
    <!-- Các biểu tượng cố định ở dưới cùng trên điện thoại -->
    <div class="icon-bar d-lg-none bg-primary px-5 py-2">
      <a href="#" class="icon">
        <i class="fa-solid fa-play"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-solid fa-microphone-lines"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-solid fa-guitar"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-solid fa-drum"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-solid fa-file-audio"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-solid fa-keyboard"></i>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let songs = [];
      let currentIndex = 0;
      let selectedIndex = -1; // Variable to track selected suggestion

      async function loadSongs() {
        try {
          const response = await fetch("data.json");
          if (!response.ok) throw new Error("Không thể tải dữ liệu");
          songs = await response.json();
          document.getElementById("totalSongs").textContent = songs.length;
          document.getElementById("totalSongsDisplay").textContent =
            songs.length;
          displayArtistsAndSongs();
          displaySong();
        } catch (error) {
          console.error("Lỗi tải bài hát:", error);
        }
      }

      function displayArtistsAndSongs() {
        let artistSongList = document.getElementById("artistSongList");
        let artists = [...new Set(songs.map((song) => song.artist))];
        artistSongList.innerHTML = artists
          .map((artist) => {
            let artistSongs = songs.filter((song) => song.artist === artist);
            let songItems = artistSongs
              .map(
                (song) =>
                  `<li class='list-group-item ps-4' onclick="displaySongByTitle('${song.title}')">${song.title}</li>`
              )
              .join("");
            return `<li class='list-group-item fw-bold d-flex justify-content-between' onclick="toggleSongs('${artist}')">${artist} <span class='badge bg-primary'>${artistSongs.length}</span></li><ul class='list-unstyled d-none' id='songs-${artist}'>${songItems}</ul>`;
          })
          .join("");
        // Update offcanvas list

        let offcanvasArtistSongList = document.getElementById(
          "offcanvasArtistSongList"
        );

        offcanvasArtistSongList.innerHTML = artists

          .map((artist) => {
            let artistSongs = songs.filter((song) => song.artist === artist);

            let songItems = artistSongs

              .map(
                (song) =>
                  `<li class='list-group-item ps-4' onclick="displaySongByTitle('${song.title}')">${song.title}</li>`
              )

              .join("");

            return `<li class='list-group-item fw-bold d-flex justify-content-between' onclick="toggleSongs('${artist}')">${artist} <span class='badge bg-primary'>${artistSongs.length}</span></li><ul class='list-unstyled d-none' id='songs-${artist}'>${songItems}</ul>`;
          })

          .join("");
      }

      function toggleSongs(artist) {
        let songList = document.getElementById(`songs-${artist}`);
        songList.classList.toggle("d-none");
      }

      function displaySongByTitle(title) {
        let song = songs.find((song) => song.title === title);
        if (!song) return;
        currentIndex = songs.indexOf(song);
        displaySong();
      }

      function displaySong() {
        if (songs.length === 0) return;
        const song = songs[currentIndex];
        document.getElementById("songTitle").textContent = song.title;
        document.getElementById("songArtist").textContent = song.artist;
        document.getElementById("songLyrics").innerHTML = song.lyrics;
        document.getElementById("songNumber").textContent = song.number;
        document.getElementById("songRating").textContent = song.rating;
        document.getElementById("songYear").textContent = song.year;
        document.getElementById("songLink").textContent = song.link;
        document.getElementById("songDescription").textContent =
          song.description;
      }

      function searchSong(event) {
        let input = event.target.value.toLowerCase();
        let suggestionsList = document.getElementById("suggestionsList");
        suggestionsList.innerHTML = "";

        if (input) {
          let filteredSongs = songs.filter((song) =>
            song.title.toLowerCase().includes(input)
          );

          filteredSongs.forEach((song) => {
            let listItem = document.createElement("li");
            listItem.textContent = song.title;
            listItem.onclick = () => displaySongByTitle(song.title);
            suggestionsList.appendChild(listItem);
          });

          suggestionsList.style.display = "block";
        } else {
          suggestionsList.style.display = "none";
        }
      }

      function handleKeyPress(event) {
        let suggestionsList = document.getElementById("suggestionsList");
        let items = suggestionsList.getElementsByTagName("li");

        if (event.key === "ArrowDown") {
          selectedIndex = Math.min(items.length - 1, selectedIndex + 1);
        } else if (event.key === "ArrowUp") {
          selectedIndex = Math.max(0, selectedIndex - 1);
        } else if (event.key === "Enter" && selectedIndex !== -1) {
          items[selectedIndex].click();
        }

        for (let i = 0; i < items.length; i++) {
          items[i].classList.toggle("selected", i === selectedIndex);
        }
      }

      document
        .getElementById("searchInput")
        .addEventListener("keydown", handleKeyPress);

      loadSongs();
    </script>
  </body>
</html>
